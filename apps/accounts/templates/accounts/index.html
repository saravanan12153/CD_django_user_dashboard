<html>
    <head>
        <meta charset="utf-8">
        <title>Sign in</title>
        <meta name="description" content="Sign in page for User Dashboard">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <!-- <form action="{% url 'accounts_logout' %}" method="post">
                {% csrf_token %}
                <input class="btn btn-default" type="submit" id="logoutbutton" value="Logout">
            </form> -->
            <div id="logininfo">
                <ul class="list-group">
                {% for message in messages %}
                <li class="list-group-item list-group-item-danger">{{ message }}</li>
                {% endfor %}
            </ul>
            <form action="{% url 'accounts_signin' %}" method="POST" class="form-horizontal">
                {% csrf_token %}
                <h2>LOGIN</h2>
                <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                <input type="text" name="email" class="form-control">
                </div>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                <input type="password" name="password" class="form-control">
                </div>
                </div>
                <input class="btn btn-default" id="submitbutton" type="submit" value="Submit">
            </form>
            <a href="{% url 'accounts_registerpage'%}">Don't have an account? Register.</a>
        </div>
        </div>
    </body>
</html>
